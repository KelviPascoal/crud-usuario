<button (click)="goToForm()">Novo <i class="fa fa-plus"></i></button>

<table>
    <thead>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>
                <button (click)="delete(user.id)"><i class="fa fa-trash"></i></button>
                <button (click)="edit(user.id)"> <i class="fa fa-pencil"></i></button>
            </td>
        </tr>
    </tbody>
</table>
